
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir ejercicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #preview {
      margin-top: 1rem;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    input[type="file"] {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>üì∑ Sube tu ejercicio</h1>
  <p>Haz una foto desde tu m√≥vil o s√∫bela desde la galer√≠a</p>
  <form id="formulario" enctype="multipart/form-data">
    <input type="file" accept="image/*" capture="environment" id="imagen" name="imagen" required>
    <br>
    <img id="preview" src="#" alt="Vista previa" style="display:none;">
    <br>
    <button type="submit">Enviar al profe</button>
  </form>
  <p style="margin-top: 1rem; font-size: 0.9rem; color: #777;">
    Recuerda: esta imagen se usar√° solo para ayudarte con tus dudas üí¨
  </p>
  <script>
    const input = document.getElementById('imagen');
    const preview = document.getElementById('preview');
    const form = document.getElementById('formulario');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("imagen", input.files[0]);
      try {
        const res = await fetch("/api/upload-image", {
          method: "POST",
          body: formData
        });
        if (res.ok) {
          alert("‚úÖ Imagen enviada correctamente. Tu profe la est√° revisando.");
          form.reset();
          preview.style.display = 'none';
        } else {
          alert("‚ùå Error al subir la imagen.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Fallo de conexi√≥n.");
      }
    });
  </script>
</body>
</html>
