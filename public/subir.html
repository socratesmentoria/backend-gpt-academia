
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subida solo imagen (debug)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      text-align: center;
    }
    #respuesta {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff3cd;
      border-radius: 8px;
      white-space: pre-wrap;
      color: #856404;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üß™ Prueba solo subida de imagen</h1>
  <input type="file" id="imagen" accept="image/*"><br><br>
  <button onclick="subir()">Subir imagen</button>

  <div id="respuesta"></div>

  <script>
    async function subir() {
      const archivo = document.getElementById("imagen").files[0];
      if (!archivo) {
        alert("Selecciona una imagen primero");
        return;
      }

      const formData = new FormData();
      formData.append("imagen", archivo);

      try {
        const subir = await fetch("/api/upload-image", {
          method: "POST",
          body: formData
        });

        const subirRes = await subir.json();

        document.getElementById("respuesta").style.display = "block";
        document.getElementById("respuesta").innerText =
          "‚úÖ Imagen subida correctamente\nNombre: " + subirRes.filename;
      } catch (err) {
        document.getElementById("respuesta").style.display = "block";
        document.getElementById("respuesta").innerText =
          "‚ùå Error al subir la imagen: " + err;
      }
    }
  </script>
</body>
</html>
