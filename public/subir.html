
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subida y an√°lisis GPT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f0f0f0;
      text-align: center;
    }
    #respuesta {
      margin-top: 2rem;
      padding: 1rem;
      background: #e8f5e9;
      border-radius: 8px;
      white-space: pre-wrap;
      color: #1b5e20;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üß† Subir imagen y preguntar al profe IA</h1>
  <input type="file" id="imagen" accept="image/*"><br><br>
  <button onclick="subirYPreguntar()">Enviar al profe</button>

  <div id="respuesta"></div>

  <script>
    async function subirYPreguntar() {
      const archivo = document.getElementById("imagen").files[0];
      if (!archivo) {
        alert("Selecciona una imagen primero");
        return;
      }

      const formData = new FormData();
      formData.append("imagen", archivo);

      try {
        const subir = await fetch("/api/upload-image", {
          method: "POST",
          body: formData
        });

        const subirRes = await subir.json();

        if (!subir.ok && !subirRes.filename) {
          throw new Error("Error al subir imagen");
        }

        const nombre_archivo = subirRes.filename;

        const analizar = await fetch("/api/chat-con-imagen", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            usuario_id: "alumno_demo",
            nombre_archivo: nombre_archivo
          })
        });

        const resultado = await analizar.json();

        document.getElementById("respuesta").style.display = "block";
        if (analizar.ok) {
          document.getElementById("respuesta").innerText = resultado.respuesta || JSON.stringify(resultado, null, 2);
        } else {
          document.getElementById("respuesta").innerText = "‚ö†Ô∏è Error GPT:\n" + JSON.stringify(resultado, null, 2);
        }

      } catch (err) {
        document.getElementById("respuesta").style.display = "block";
        document.getElementById("respuesta").innerText = "‚ùå Error general:\n" + err;
      }
    }
  </script>
</body>
</html>
