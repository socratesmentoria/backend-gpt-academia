
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir ejercicio</title>
</head>
<body style="font-family: 'Segoe UI'; text-align: center; padding: 2rem;">
  <h2>ðŸ“¸ Sube tu ejercicio de mates</h2>
  <form id="formularioImagen">
    <input type="file" name="imagen" accept="image/*" required />
    <button type="submit">Enviar al profe</button>
  </form>
  <div id="respuesta" style="margin-top: 2rem;"></div>

  <script>
    document.getElementById("formularioImagen").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("/subir", {
        method: "POST",
        body: formData,
      });

      const text = await res.text();
      document.getElementById("respuesta").innerHTML = text;
    });
  </script>
</body>
</html>
