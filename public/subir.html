
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sube tu ejercicio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f7f9fc;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    #respuesta {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #e3f2fd;
      border-radius: 8px;
      color: #1a237e;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∑ Sube tu ejercicio (modo DEBUG)</h1>

  <input type="file" id="imagen" accept="image/*"><br>
  <button onclick="subirImagen()">Enviar al profe</button>

  <div id="respuesta"></div>

  <script>
    async function subirImagen() {
      const archivo = document.getElementById("imagen").files[0];
      if (!archivo) {
        alert("Selecciona una imagen primero");
        return;
      }

      const formData = new FormData();
      formData.append("imagen", archivo);

      try {
        const subir = await fetch("/api/upload-image", {
          method: "POST",
          body: formData
        });

        const subirRes = await subir.json();

        if (subir.ok) {
          const nombre_archivo = subirRes.filename || archivo.name;

          const analizar = await fetch("/api/chat-con-imagen", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              usuario_id: "alumno_demo",
              nombre_archivo: nombre_archivo
            })
          });

          const resultado = await analizar.json();
          document.getElementById("respuesta").style.display = "block";
          document.getElementById("respuesta").innerText = JSON.stringify(resultado, null, 2);
        } else {
          alert("‚ùå Error al subir la imagen.");
        }
      } catch (err) {
        document.getElementById("respuesta").style.display = "block";
        document.getElementById("respuesta").innerText = "‚ö†Ô∏è Error de red o servidor:
" + err;
      }
    }
  </script>
</body>
</html>
